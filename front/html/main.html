<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구독 목록</title>
    <link rel="stylesheet" href="/front/css/main.css">
</head>
<body>
    <div class="container">
        <header>
          <div class="logo">
            <img src="/front/mainlogo.png" class="logo"="Logo">
        </div>
            <nav>
                <a href="#">프로필</a>
                <a href="#">로그아웃</a>
            </nav>
        </header>
        <main>
            <div class="subscription-header">
                <h2>내 구독 목록</h2>
                <button class="add-btn">추가 +</button>
            </div>
            <div class="subscription-list">
                <div class="subscription-item">
                    <img src="https://cdn3.iconfinder.com/data/icons/apple-ios-app-big-sur-dark/1024/Netflix-64.png" alt="Netflix">
                    <div class="details">
                        <h3>Netflix</h3>
                        <p>₩ 17,000 / 월간</p>
                    </div>
                    <div class="date">2024-07-24</div>
                    <button class="platform-btn">리뷰 보기</button>
                </div>
                <div class="subscription-item">
                    <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/youtube-64.png" alt="Youtube">
                    <div class="details">
                        <h3>Youtube Premium</h3>
                        <p>₩ 38,000 / 연간</p>
                    </div>
                    <div class="date">2024-07-24</div>
                    <button class="review-btn">리뷰 보기</button>
                </div>
                <div class="subscription-item">
                    <img src="https://cdn1.iconfinder.com/data/icons/logos-brands-in-colors/567/Spotify_Logo_RGB_Green-64.png" alt="Spotify">
                    <div class="details">
                        <h3>Spotify</h3>
                        <p>₩ 8,690 / 월간</p>
                    </div>
                    <div class="date">2024-07-24</div>
                    <button class="review-btn">리뷰 보기</button>
                </div>
            </div>
        </main>
        <footer>
            <a href="#">카테고리</a>
            <a href="#">구독</a>
        </footer>
    </div>
</body>
</html>
