<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구독 목록</title>
    <link rel="stylesheet" href="/front/css/main.css">
</head>
<body>
    <div class="container">
        <header>
          <div class="logo">
            <img src="/front/img/mainlogo.png" class="logo"="Logo">
          </div>
          <div class="profile">
            <span>반갑습니다 이강산님</span>
            <button class="logout-button">
              <img src="/front/img/logout.png" alt="Logout">
            </button>
            <button class="alarm-button">
              <img src="/front/img/alarm.png" alt="Logout">
            </button>
          </div>
        </header>
        <main>
          <div class="popular-platform-header">
            <h2>인기 플랫폼</h2>
          </div>
            <div class="popular-platform">
              <div class="platform-item">
                <img src="https://cdn3.iconfinder.com/data/icons/apple-ios-app-big-sur-dark/1024/Netflix-64.png" class="img-app" alt="Netflix">
                <p class="img-star" style="margin-top: 5px;"><img src ="/front/img/fiveStar.png"></p>
              </div>
              <div class="platform-item">
                <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/youtube-64.png" class="img-app" alt="Youtube">
                <p class="img-star" style="margin-top: 5px;"><img src ="/front/img/fiveStar.png"></p>
              </div>
              <div class="platform-item">
                <img src="https://cdn1.iconfinder.com/data/icons/logos-brands-in-colors/567/Spotify_Logo_RGB_Green-64.png" class="img-app" alt="Spotify">
                <p class="img-star" style="margin-top: 5px;"><img src ="/front/img/fiveStar.png"></p>
              </div>
              <div class="platform-item">
                <img src="https://cdn1.iconfinder.com/data/icons/logos-brands-in-colors/567/Spotify_Logo_RGB_Green-64.png" class="img-app" alt="Spotify">
                <p class="img-star" style="margin-top: 5px;"><img src ="/front/img/fiveStar.png"></p>
              </div>
            </div>
            <div class="subscription-header">
                <h2>내 구독 목록</h2>
                <button class="add-btn">추가 +</button>
            </div>
            <div class="subscription-list">
                <div class="subscription-item">
                    <img src="https://cdn3.iconfinder.com/data/icons/apple-ios-app-big-sur-dark/1024/Netflix-64.png" alt="Netflix">
                    <div class="details">
                        <h3>Netflix</h3>
                        <p>₩ 17,000 / 월간</p>
                    </div>
                    <div class="date">2024-07-24</div>
                    <button class="platform-btn">상세 보기</button>
                </div>
                <div class="subscription-item">
                    <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/youtube-64.png" alt="Youtube">
                    <div class="details">
                        <h3>Youtube Premium</h3>
                        <p>₩ 38,000 / 연간</p>
                    </div>
                    <div class="date">2024-07-24</div>
                    <button class="review-btn">상세 보기</button>
                </div>
                <div class="subscription-item">
                    <img src="https://cdn1.iconfinder.com/data/icons/logos-brands-in-colors/567/Spotify_Logo_RGB_Green-64.png" alt="Spotify">
                    <div class="details">
                        <h3>Spotify</h3>
                        <p>₩ 8,690 / 월간</p>
                    </div>
                    <div class="date">2024-07-24</div>
                    <button class="review-btn">상세 보기</button>
                </div>
                <div class="subscription-item">
                  <img src="https://cdn3.iconfinder.com/data/icons/apple-ios-app-big-sur-dark/1024/Netflix-64.png" alt="Netflix">
                  <div class="details">
                      <h3>Netflix</h3>
                      <p>₩ 17,000 / 월간</p>
                  </div>
                  <div class="date">2024-07-24</div>
                  <button class="platform-btn">상세 보기</button>
              </div>
              <div class="subscription-item">
                <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/youtube-64.png" alt="Youtube">
                <div class="details">
                    <h3>Youtube Premium</h3>
                    <p>₩ 38,000 / 연간</p>
                </div>
                <div class="date">2024-07-24</div>
                <button class="review-btn">상세 보기</button>
            </div>
            </div>
        </main>
        <footer>
            <a href="#">카테고리</a>
            <a href="#">구독</a>
        </footer>
    </div>
</body>
</html>
