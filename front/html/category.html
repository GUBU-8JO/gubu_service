<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플랫폼 검색</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/category.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h2>플랫폼 검색</h2>
        <select class="dropdown">
            <option value="default">카테고리 선택</option>
            <option value="option1">OTT</option>
            <option value="option2">DELIVERY</option>
            <option value="option3">LIFESTYLE</option>
        </select>
    </div>
    <div class="platform-list">
        <div class="platform-item">
            <div class="platform-logo">
                <img src="/img/netflix.png" alt="Netflix">
            </div>
            <div class="platform-info">
                <div class="platform-name">NETFLIX</div>
                <div class="platform-price">10,000</div>
                <div class="platform-rating">
                    <img src="/img/star5.png" alt="1-star">
                </div>
                <div class="view-review-container">
                    <button class="view-review">평점보기</button>
                </div>
            </div>
        </div>
        <div class="platform-item">
            <div class="platform-logo">
                <img src="/img/disney.png" alt="디즈니플러스">
            </div>
            <div class="platform-info">
                <div class="platform-name">디즈니플</div>
                <div class="platform-price">10,000</div>
                <div class="platform-rating">
                    <img src="/img/star3.png" alt="3-star">
                </div>
                <div class="view-review-container">
                    <button class="view-review">평점보기</button>
                </div>
            </div>
        </div>
        <div class="platform-item">
            <div class="platform-logo">
                <img src="/img/appletv.png" alt="애플티비">
            </div>
            <div class="platform-info">
                <div class="platform-name">애플티비</div>
                <div class="platform-price">10,000</div>
                <div class="platform-rating">
                    <img src="/img/star1.png" alt="1-star">
                </div>
                <div class="view-review-container">
                    <button class="view-review">평점보기</button>
                </div>
            </div>
        </div>
        <!-- 추가적인 항목들... -->
    </div>
</div>
</body>
</html>
